<!DOCTYPE html>
<html lang="en">
<head>
   
   <!--Required meta tags--> 
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Title of the WebPage-->
    <title>Weather App</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
 <style>
        body{
            background: url(finewheather.jpg) no-repeat;
            background-size: cover;
            height: 100vh;
        }   
    </style>
<body>
   <div class="container">
    <form class="col-md-6 m-auto py-5" id="form">
        <div class="input-group mb-3">
           <input type="text" class="form-control" id="location" placeholder="Please enter the location" aria-label="location">
             <div class="input-group-append">
                <button type="button" class="btn btn-danger " id="search-btn">
                Search
                </button>
            </div>
        </div>
    </form>
    <div class="weather-status text-white text-center">
        <img src="https://openweathermap.org/img/wn/04d@2x.png" alt="">
            <h1 id="city" >New York </h1>
         <h3><span id="temp">76</span>&deg;F</h3>
         <h1 id= "status" class="lead">cloudy</h1>
    </div>

   </div> 
















 <script src="script.js"></script>
    
</body>
</html>
